{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    {% tailwind_css %}
</head>
<body class="flex flex-col items-center gap-8 h-screen bg-emerald-200">
    <header>
        <h1 class="h-4 font-sans text-4xl mt-6 font-bold">To-Do Apps</h1>
    </header>
    <main id="main" class="container h-screen flex flex-col justify-center items-center">
        <form action="" class="container flex flex-row gap-4 justify-center transform transition-transform duration-1000 ease-in-out" id="form-input">
            <input type="text" placeholder="Masukkan List Anda" id="inputForm" class="w-3/5 rounded-lg border-2 border-black">
            <input type="button" value="Tambah" class="button bg-red-700 rounded-xl p-2 px-3 cursor-pointer text-white" id="input-list">
        </form>
        <div class="flex flex-col container items-center justify-center gap-y-4 transform -translate-y-8">
            <div class="list container flex flex-col gap-3 w-1/3 border-black border-2 rounded-xl p-2 px-3 h-auto max-h-48 overflow-auto" id="list-undone">
            <h3 class="font-sans text-lg font-semibold">To-Do List</h3>
            <div id="list-undone-container">
            </div>
        </div>
         <div class="list list container flex flex-col gap-3 w-1/3 border-black border-2 rounded-xl p-2 px-3 h-auto max-h-48 overflow-auto" id="list-done">
            <h3 class="font-sans text-lg font-semibold">Done List</h3>
            <div id="list-content-container">
                </div>
            </div>
        </div>
        </div>
    </main>
    <footer></footer>
    <script src="{% static "js/script.js" %}"></script>
</body>
</html>
